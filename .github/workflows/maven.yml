steps:
  - uses: actions/checkout@v4
  - name: Set up JDK 17
    uses: actions/setup-java@v4
    with:
      java-version: '17'
      distribution: 'temurin'
      architecture: x64
      cache: maven
  - name: Run the Maven verify phase
    run: mvn --batch-mode --update-snapshots verify
    run: mvn test