version: '3.8'
services:
  messenger-bot:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - MESSENGER_APP_VERIFICATION_TOKEN=token
      - MESSENGER_APP_SECRET_KEY=secret-key
    ports:
      - "18080:8080"
    volumes:
      - ./:/app
    depends_on:
      - pg-db
    networks:
      - db-network

  pg-db:
    image: postgres:alpine
    ports:
      - '15432:5432'
    environment:
      - 'POSTGRES_DB=ms-bot'
      - 'POSTGRES_USER=postgres'
      - 'POSTGRES_PASSWORD=admin'
    networks:
      - db-network

networks:
  db-network:
    driver: bridge