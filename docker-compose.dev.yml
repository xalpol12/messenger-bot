version: '3.8'
services:

  messenger-bot:
    container_name: bot-backend-app
    image: bot-backend-image
    build:
      context: .
      dockerfile: Dockerfile.backend
      target: development
    environment:
      - BASE_SERVER_ADDRESS=http://localhost:8080
      - SPRING_PROFILES_ACTIVE=docker
      - MESSENGER_APP_VERIFICATION_TOKEN=
      - MESSENGER_APP_SECRET_KEY=
    ports:
      - 18080:8080
    expose:
      - 8080
    volumes:
      - ./:/app
    depends_on:
      - pg-db
    networks:
      - db-network

  bot-dashboard:
    container_name: bot-dashboard-app
    image: bot-dashboard-image
    build: 
      context: ./frontend
      dockerfile: Dockerfile.frontend
      target: development
    ports:
      - 14200:80
    expose:
      - 80
    networks:
      - db-network

  pg-db:
    image: postgres:alpine
    ports:
      - 15432:5432
    environment:
      - 'POSTGRES_DB=ms-bot'
      - 'POSTGRES_USER=postgres'
      - 'POSTGRES_PASSWORD=admin'
    networks:
      - db-network

networks:
  db-network:
    driver: bridge